<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lazy-Load</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .img {
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 100%;
        margin-bottom: 5px;
      }
      .lazy-img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <!-- 注意我们并没有为它引入真实的src -->
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/1.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/2.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/3.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/4.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/5.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/6.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/7.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/8.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/9.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/10.jpg"
        />
      </div>
      <div class="img">
        <img
          class="lazy-img"
          src="./images/default.jpg"
          alt="加载中"
          data-src="./images/11.jpg"
        />
      </div>
    </div>
    <script>
      // 获取所有的图片标签的 class
      const lazyImg = document.getElementsByClassName('lazy-img')
      // 获取可视区域的高度
      const viewHeight =
        window.innerHeight || document.documentElement.clientHeight
      // num用于统计当前显示到了哪一张图片，避免每次都从第一张图片开始检查是否露出
      let num = 0
      function lazyLoad() {
        for (let i = num; i < lazyImg.length; i++) {
          // 用可视区域高度减去元素顶部距离可视区域顶部的高度
          let distance = viewHeight - lazyImg[i].getBoundingClientRect().top
          // 如果可视区域高度大于等于元素顶部距离可视区域顶部的高度，说明元素露出
          if (distance >= 0) {
            // 给元素写入真实的src，展示图片
            lazyImg[i].src = lazyImg[i].getAttribute('data-src')
            // 前i张图片已经加载完毕，下次从第i+1张开始检查是否露出
            num = i + 1
          }
        }
      }
      // 第一次打开，首次加载
      window.onload = function () {
        lazyLoad()
      }
      // 监听Scroll事件
      window.addEventListener('scroll', lazyLoad, false)
    </script>
  </body>
</html>
